<!DOCTYPE html>
<html>
<head>
	<style>
	.container {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
	}
	.div {
		height: 300px;
	}
	.img {
		height: 100%;
	    aspect-ratio: 1/1;
		object-fit: cover;
    	object-position: center;
	}
	</style>
</head>
<body>
	<div class="container">
		<h1>This is not the page you are looking for</h1>
		<div class="div">
			<img class="img" src="../img/steven.jpg"></img>
		</div>
		<p>Page not found!</p>
	</div>
</body>
</html>
